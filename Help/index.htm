<table width="700" border="0" align="center" cellpadding="15" cellspacing="0" bgcolor="f6f6f6" vspace="0" hspace="5">
  <tr valign="top"> 
    <td width="700" bgcolor="f6f6f6"><p>ID3-TagIT is a programm for editing, adding, 
        or deleting ID3 TAGs in MP3 files. Single file and batch editing are both 
        supported. Edit one, ten or all your MP3 files at once!</p>
      <p>ID3-TagIT has many functions to help you achieve your goal as quickly 
        as possible. ID3-TagIT is - in contrast to many other editors - able to 
        read information from the directory structure and put it into the TAG, 
        organize files into folders, handle several comments and genres in the 
        ID3V2 TAG, and every function is available for ID3v1 <i>and</i> ID3v2. 
        For detailed information go to the features descriptions.</p>
      <p>You will also find a FreeDB Connection, some analyse functions, libaries 
        for your genres and artist and some transfer and copy functions for the 
        TAGs. Compressed and Unicode encoded ID3V2 TAGs are supported to version 
        2.4 (TAGs of version 2.2 can only be removed). </p></td>
  </tr>
